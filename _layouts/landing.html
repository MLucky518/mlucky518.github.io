<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="landing-page">
  <!-- Animated background elements -->
  <div class="bg-elements">
    <div class="pixel pixel-1"></div>
    <div class="pixel pixel-2"></div>
    <div class="pixel pixel-3"></div>
    <div class="pixel pixel-4"></div>
  </div>

  <!-- Full screen hero -->
  <main id="landing">
    <section id="hero">
      <div id="pixel-elements">
        <!-- Original pixel elements - floating and falling -->
        <div class="pixel-element pixel-star" style="top: 15%; left: 10%; animation-delay: 0.1s;"></div>
        <div class="pixel-element pixel-star" style="top: 25%; left: 85%; animation-delay: 0.3s;"></div>
        <div class="pixel-element pixel-heart" style="top: 40%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="pixel-element pixel-gem" style="top: 30%; left: 75%; animation-delay: 0.7s;"></div>
        <div class="pixel-element pixel-coin" style="top: 60%; left: 15%; animation-delay: 0.9s;"></div>
        <div class="pixel-element pixel-coin" style="top: 70%; left: 80%; animation-delay: 1.1s;"></div>
        <div class="pixel-element pixel-star" style="top: 50%; left: 90%; animation-delay: 1.3s;"></div>
        <div class="pixel-element pixel-gem" style="top: 80%; left: 25%; animation-delay: 1.5s;"></div>
        <div class="pixel-element pixel-sword" style="top: 35%; left: 55%; animation-delay: 1.7s;"></div>
        <div class="pixel-element pixel-sword" style="top: 65%; left: 40%; animation-delay: 1.9s;"></div>
      </div>
      
      <div class="hero-content">
        <div class="avatar-wrapper animate fade-in">
          <!-- Tech icons orbiting around avatar -->
          <div class="tech-orbit-container">
            <!-- Each tech icon positioned in orbit -->
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: 0s;">
              <div class="pixel-element pixel-js" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -2.5s;">
              <div class="pixel-element pixel-react" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -5s;">
              <div class="pixel-element pixel-ruby" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -7.5s;">
              <div class="pixel-element pixel-python" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -10s;">
              <div class="pixel-element pixel-aws" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -12.5s;">
              <div class="pixel-element pixel-ollama" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -15s;">
              <div class="pixel-element pixel-mysql" style="width: 32px; height: 32px;"></div>
            </div>
            
            <div class="tech-orbit-icon" style="animation: orbit 20s linear infinite; animation-delay: -17.5s;">
              <div class="pixel-element pixel-postgresql" style="width: 32px; height: 32px;"></div>
            </div>
          </div>
          <img src="{{ '/assets/images/me -good.png' | relative_url }}" alt="{{ page.hero.name }}" class="avatar-image">
        </div>
        <h1 class="animate fade-in delay-200">{{ page.hero.name }}</h1>
        <p class="tagline animate fade-in delay-300">{{ page.hero.tagline }}</p>

        <div class="xp-bar-container animate fade-in delay-400">
          <!-- XP bar label -->
          <div class="xp-label">LVL 34</div>
          
          <!-- Pixel art decorations for XP bar -->
          <div class="pixel-element pixel-star" style="position: absolute; left: -20px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px;"></div>
          <div class="pixel-element pixel-star" style="position: absolute; right: -20px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px;"></div>
          <div class="pixel-element pixel-gem" style="position: absolute; left: -30px; bottom: -10px; width: 14px; height: 14px;"></div>
          <div class="pixel-element pixel-coin" style="position: absolute; right: -30px; bottom: -10px; width: 14px; height: 14px;"></div>
          
          <!-- XP bar with notches - showing progress toward age 35 -->
          <div class="xp-bar">
            <div class="xp-notches"></div>
            <div class="xp-fill" style="--width: 29%"></div>
            <div class="xp-glow"></div>
          </div>
          
          <!-- Next level indicator -->
          <div class="next-level">LVL 35</div>
        </div>

        <div class="hero-cta animate fade-in delay-600">
          <a href="{{ page.hero.cta_href }}" class="cta">{{ page.hero.cta_label }}</a>
        </div>
      </div>

      <!-- Navigation panel (glass UI) -->
      <div class="glass-nav animate slide-right delay-800">
        <div class="nav-content">
          <div class="nav-header">
            <span class="nav-title">Menu</span>
          </div>
          <nav>
            <ul>
              <li><a href="#about" class="nav-link">About</a></li>
              <li><a href="#projects" class="nav-link">Projects</a></li>
              <li><a href="#contact" class="nav-link">Contact</a></li>
              <li><a href="/blog" class="nav-link">Blog</a></li>
            </ul>
          </nav>
          <div class="social-links">
            <a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" aria-label="Twitter">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723 10.054 10.054 0 01-3.127 1.184 4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Content sections -->
    {{ content }}
  </main>

  <!-- Scripts -->
  <script src="{{ '/assets/js/animations.js' | relative_url }}"></script>
</body>
</html>
